<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="notas.css">
</head>

<body>

    <form class="container" id="calculadora">
        <h1>Calculadora de notas</h1>

        <label for="nota1">Nota 1</label>
        <!--comando label eh usado para definir uma etiqueta para o elemento de entrada input-->
        <input type="number" id="nota1" step = "0.010" />
        <!--comando input eh usado para criar campo interativo, estilo formulario-->

        <label for="nota2">Nota 2</label>
        <input type="number" id="nota2" step = "0.010" />
        <!-- comando id permite identificar de maneira unica um elemento dentro de um documento-->

        <label for="nota3">Nota 3</label>
        <input type="number" id="nota3" step = "0.010" />

        <label for="nota4">Nota 4</label>
        <input type="number" id="nota4" step = "0.010" />

        <button type="submit">Calcular</button>
    </form>

    <script src="notas.js"></script>
</body>
</html>
